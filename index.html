<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDrive Download Link Generator</title>
</head>
<body>
    <div>
        <h1>Google Drive Download Link Generator</h1>
        <div id="mainpanel">
            <div>
                <p>Get the download link for a GDrive share link.</p>
            </div>
            <div>
                <form>
                    <div>
                        <label for="sharelink">Share link</label>
                        <input type="text" id="sharelink" placeholder="https://drive.google.com/file/d/XX-X__XXXXX-XXXXXXXXXXXXXXXX/view?usp=sharing" autofocus="true">
                    </div>
                    <div>
                        <label for="downloadlink">Download link</label>
                        <div>
                            <input type="text" id="downloadlink" readonly>
                            <span>
                                <button id="copylinkbtn" type="button" data-clipboard-target="#downloadlink" disabled>Copy link</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
